<div class="flexContainer">
  <div class="flexElement" [ngStyle]="{'padding': '10px'}">
    <label [ngStyle]="{'font-size':'larger'}"><b><strong>Are you sure you want to sign out?</strong></b></label>
  </div>
  <div class="flexElement">
    <button (click)="OnSignOut()" class="btn btn-primary">Sign Out</button>
  </div>
</div>
